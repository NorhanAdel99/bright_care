<head>

<body>

    <div id="main" class="w-100">
        <header class="dashboard_topper">
            <div class="container">
                <div class="flex-between">

                    <img src="img/logo.png" alt="logo" class="logo">

                    <label for="lang" class="containRadio">
                        <input type="checkbox" id="lang"   hidden>
                        <div class="radioShap">
                            <span></span>
                        </div>
                        <span class="ar">عربي</span>
                        <span class="en">ENG</span>
                    </label>



                </div>
            </div>
        </header>
        <div class="body-content">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <form action="index.html" class="s-space fixed_card ">
                            <h5 class="text-center mb-2 ">تسجيل دخول </h5>
                            <div class="text-muted text-center "> برجاء ادخال رقم جوالك وكلمة المرور </div>
                            <div class="form-group">
                                <label class="form-label phoneInput" for="num"><span class="m-end-5">رقم
                                        الجوال</span><span class="text-danger f-16">*</span></label>
                                <input type="number" class="form-control " id="num"
                                    placeholder="الرجاء ادخال رقم الجوال ">
                            </div>
                            <div class="form-group position-relative">
                                <label class="form-label " for="name"><span class="m-end-5">كلمة المرور
                                    </span><span class="text-danger f-16">*</span></label>
                                <input type="password" class="form-control" id="name"
                                    placeholder="الرجاء ادخال كلمة المرور">
                                <div class="input_icon eye">
                                    <i class="fa-regular fa-eye-slash"></i>
                                    <!-- <i class="fa-regular fa-eye"></i> -->
                                </div>
                            </div>
                            <a class="d-block form-group text-end main-color font-weight-bold">
                                نسيت كلمة المرور ؟
                            </a>

                            <button class="btn main_btn butn__new w-100 form-group">
                                تسجيل دخولك
                            </button>
                            <a href="create_account.html" class="text-center text-bold text-dark d-block font-weight-bold">
                                <span> ليس لديك حساب ؟</span> <span class="main-color">انشاء حساب اخر </span>
                            </a>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
     <!-- ________________ // loader // ________________ -->
     <div class="loader">
        <img src="img/logo.png" alt="" class="logoWhite  animate__jackInTheBox animate__animated">
    </div>
    <!-- _______________ // end_Page // _______________ -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/flatpicker.min.js"></script>
    <!-- // main-script //  -->
    <script src="js/script.js"></script>
    <script>
        document.querySelector('.toggleSide').onclick = function () {
            // console.log
            document.querySelector('.side_menu').classList.toggle('sm')
            document.querySelector('#main').classList.toggle('active')


            if (document.querySelector('.side_menu').classList.contains('sm')) {
                document.querySelector('#main').classList.add('active')
                document.querySelector('.toggleSide').classList.add('active')
            } else {
                document.querySelector('#main').classList.remove('active')
                document.querySelector('.toggleSide').classList.remove('active')

            }

        }
        // ///////////////////////////////////
        $(document).ready(function () {
            $('.js-example-basic-multiple').select2();
        });
        let allLinks = document.querySelectorAll(".side_menu_ul li a ");

        allLinks.forEach((link) => {
            if (link.href == location.href) {
                link.parentElement.classList.add('active')
            } else if (link.href !== location.href) {
                link.parentElement.classList.remove('active');
            }
        })
    </script>

</body>
<script>
 document.querySelector('#lang').onchange  = function(){
    if(document.querySelector('#lang').checked){
   document.querySelector('.en').style.display = 'block'
   document.querySelector('.ar').style.display = 'none'

}else{
   document.querySelector('.ar').style.display = 'block'
   document.querySelector('.en').style.display = 'none'


}
 }

</script>

</html>
