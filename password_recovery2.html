<!DOCTYPE html>
<html lang="ar">

<head>
    <!-- meta  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- // bootstrab // -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/select2.min.css">
    <!-- flatPicker -->
    <link rel="stylesheet" href="css/flatpickr.min.css">
    <!-- // fontawesome // -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- // css // -->
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/en-style.css"> -->
    <title>Document</title>
</head>

<body>

    <div id="main" class="w-100">
        <header class="dashboard_topper">
            <div class="container">
                <div class="flex-between">

                    <a href="index.html">
                        <img src="img/logo.png" alt="logo" class="logo">
                    </a>

                    <label for="lang" class="containRadio">
                        <input type="checkbox" id="lang" hidden>
                        <div class="radioShap">
                            <span></span>
                        </div>
                        <span class="ar">عربي</span>
                        <span class="en">ENG</span>
                    </label>



                </div>
            </div>
        </header>
        <div class="body-content">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="fixed_card s-space">
                            <h5 class="text-center mb-2 "> استعادة كلمة المرور </h5>
                            <div class="text-muted text-center mb-2"> برجاء ادخال كلمة المرور الجديدة والقديمه </div>
                            <form action="login.html">
                                <div class="form-group position-relative">
                                    <label class="form-label " for="password2"><span class="m-end-5"> كلمة المرور
                                            الجديدة
                                        </span><span class="text-danger f-16">*</span></label>
                                    <input type="password" class="form-control password" id="password2"
                                        placeholder="الرجاء ادخال كلمة المرور الجديدة">
                                    <div class="input_icon eye" data-id="password2">
                                        <i class="fa-regular fa-eye-slash"></i>
                                        <!-- <i class="fa-regular fa-eye"></i> -->
                                    </div>
                                </div>
                                <div class="form-group position-relative">
                                    <label class="form-label " for="password3"><span class="m-end-5">تأكيد كلمة المرور
                                            الجديدة
                                        </span><span class="text-danger f-16">*</span></label>
                                    <input type="password" class="form-control password" id="password3"
                                        placeholder="الرجاء ادخال كلمة المرور الجديدة">
                                    <div class="input_icon eye" data-id="password3">
                                        <i class="fa-regular fa-eye-slash"></i>
                                        <!-- <i class="fa-regular fa-eye"></i> -->
                                    </div>
                                </div>
                                <button class="btn main_btn butn__new w-100 form-group">
                                    حفظ
                                </button>

                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ________________ // loader // ________________ -->
    <div class="loader">
        <img src="img/logo.png" alt="" class="logoWhite  animate__jackInTheBox animate__animated">
    </div>
    <!-- _______________ // end_Page // _______________ -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/flatpicker.min.js"></script>
    <!-- // main-script //  -->
    <script src="js/script.js"></script>
    <script>

        $(document).ready(function () {
            $('.js-example-basic-multiple').select2();
        });

        document.querySelector('#lang').onchange = function () {
            if (document.querySelector('#lang').checked) {
                document.querySelector('.en').style.display = 'block'
                document.querySelector('.ar').style.display = 'none'

            } else {
                document.querySelector('.ar').style.display = 'block'
                document.querySelector('.en').style.display = 'none'


            }
        }

        let passwords = document.querySelectorAll(".password");
        let eyes = document.querySelectorAll('.eye')
        eyes.forEach(eye => {
            eye.onclick = function () {
                passwords.forEach(pass => {
                    if (pass.value == '') {
                        return
                    } else {
                        if (pass.id == eye.dataset.id) {
                            let type = pass.getAttribute('type') === 'password' ? 'text' : 'password';
                            pass.setAttribute("type", type);
                            if (pass.getAttribute('type') === 'password' || pass.value == "") {
                                eye.querySelector('.fa-regular').classList.add('fa-eye-slash')
                                eye.querySelector('.fa-regular').classList.remove('fa-eye')
                            } else if (pass.getAttribute('type') === 'text') {
                                eye.querySelector('.fa-regular').classList.remove('fa-eye-slash')
                                eye.querySelector('.fa-regular').classList.add('fa-eye')
                            }
                        }
                    }


                })
            }
        });

    </script>
</body>

</html>
