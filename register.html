<!DOCTYPE html>
<html lang="ar">
<head>
    <!-- meta  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- // bootstrab // -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/select2.min.css">
    <!-- flatPicker -->
    <link rel="stylesheet" href="css/flatpickr.min.css">
    <!-- // fontawesome // -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="

    <!-- // css // -->
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>

<body>
    <div id="main" class="w-100">
        <header class="dashboard_topper">
            <div class="container">
                <div class="flex-between">

                    <a href="index.html">
                        <img src="img/logo.png" alt="logo" class="logo">
                    </a>

                    <label for="lang" class="containRadio">
                        <input type="checkbox" id="lang" hidden>
                        <div class="radioShap">
                            <span></span>
                        </div>
                        <span class="ar">عربي</span>
                        <span class="en">ENG</span>
                    </label>



                </div>
            </div>
        </header>
        <div class="body-content">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="s-space fixed_card ">
                            <h5 class="text-center mb-2 "> انشاء حساب </h5>
                            <div class="text-muted text-center "> يرجي ادخال بيامات الحضانه الخاصه بك </div>

                            <form action="verficationCode.html">
                                <div class="form-group">
                                    <label class="form-label phoneInput" for="name"><span class="m-end-5">
                                            اسم الحضانه</span><span class="text-danger f-16">*</span></label>
                                    <input type="text" class="form-control " id="name" placeholder="نها هاني">
                                </div>
                                <div class="form-group ">
                                    <label class="form-label phoneInput" for="num"><span class="m-end-5">رقم
                                            الجوال</span><span class="text-danger f-16">*</span></label>
                                    <input type="number" class="form-control " id="num" placeholder="010000100 ">

                                </div>
                                <div class="form-group">
                                    <label class="form-label phoneInput" for="mail"><span class="m-end-5">
                                            البريد الالكتروني </span><span class="text-danger f-16">*</span></label>
                                    <input type="email" class="form-control " id="mail" placeholder="example@info.com">
                                </div>
                                <div class="form-group">
                                    <label class="form-label phoneInput" for="commercialRegister
                                "><span class="m-end-5">
                                            السجل التجاري</span><span class="text-danger f-16">*</span></label>
                                    <input type="number" class="form-control " id="commercialRegister
                                " placeholder="98888">
                                </div>
                                <div class="form-group">
                                    <label class="form-label phoneInput" for="responsible
                                "><span class="m-end-5">
                                            اسم مسئول الحضانة</span><span class="text-danger f-16">*</span></label>
                                    <input type="text" class="form-control " id="responsible
                                " placeholder="محمد احمد">
                                </div>
                                <div class="form-group containInputIcon">
                                    <label class="form-label" for="location1"><span class="m-end-5">المدينة</span><span
                                            class="text-danger f-16">*</span></label>
                                    <input type="text" class="form-control form-input address" id="location1"
                                        placeholder="الرياض" data-toggle="modal" data-target="#exampleModal2">
                                    <label class="input_icon" for="location1"><i
                                            class="fa-solid fa-location-dot "></i></label>

                                </div>
                                <div class="form-group">
                                    <label for="check1" class="mb-0 mb-0 d-flex align-items-center gap-10">
                                        <input type="checkbox" id="check1" class="checkInput" name="check1" hidden>
                                        <div class="checkShape rad-5">
                                            <i class="fa-solid fa-check"></i>
                                        </div>
                                        <span> الموافقه علي الشروط والأحكام </span>
                                    </label>
                                </div>

                                <button class="btn main_btn w-100 butn__new form-group">
                                    انشاء الحساب
                                </button>
                                <a href="login.html" class="text-center text-bold text-dark d-block font-weight-bold">
                                    <span> بالفعل لديك حساب</span> <span class="main-color"> تسجيل الدخول </span>
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal-map -->
        <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div id="map" style="width:100%;height:300px"></div>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn main_btn" data-dismiss="modal">العودة </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- ________________ // loader // ________________ -->
        <div class="loader">
            <img src="img/logo_one.png" alt="" class="logoWhite animate__flip animate__animated">
        </div>
        <!-- _______________ // end_Page // _______________ -->    
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/wow.min.js"></script>
        <script src="js/select2.min.js"></script>
        <script src="js/flatpicker.min.js"></script>
        <!-- // main-script //  -->
        <script src="js/script.js"></script>
        <script
            src="https://maps.google.com/maps/api/js?&libraries=places&key=AIzaSyBNLoYGrbnQI_GMqHt6m0PSN9yA7Zvq7gA&callback=initMap"
            type="text/javascript"></script>
        <script>
            // ////////////////////////////////////////
            var map;
            var marker;
            var myLatlng = new google.maps.LatLng(24.774265, 46.738586);
            var geocoder = new google.maps.Geocoder();
            var infowindow = new google.maps.InfoWindow();
            function initMap1() {
                var mapOptions = {
                    zoom: 10,
                    center: myLatlng,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                map = new google.maps.Map(document.getElementById("map"), mapOptions);
                marker = new google.maps.Marker({
                    map: map,
                    position: myLatlng,
                    draggable: true
                });
                geocoder.geocode({ 'latLng': myLatlng }, function (results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        if (results[0]) {
                            document.querySelector(".address").value = results[0].formatted_address;
                            infowindow.setContent(results[0].formatted_address);
                            infowindow.open(map, marker);
                        }
                    }
                });
                google.maps.event.addListener(marker, 'dragend', function () {
                    geocoder.geocode({ 'latLng': marker.getPosition() }, function (results, status) {
                        if (status == google.maps.GeocoderStatus.OK) {
                            if (results[0]) {
                                document.querySelector(".address").value = results[0].formatted_address;
                                infowindow.setContent(results[0].formatted_address);
                                infowindow.open(map, marker);
                            }
                        }
                    });
                });
            }
            google.maps.event.addDomListener(window, 'load', initMap1);
            // ///////////////////////////////////
            $(document).ready(function () {
                $('.js-example-basic-multiple').select2();
            });
            let allLinks = document.querySelectorAll(".side_menu_ul li a ");

            allLinks.forEach((link) => {
                if (link.href == location.href) {
                    link.parentElement.classList.add('active')
                } else if (link.href !== location.href) {
                    link.parentElement.classList.remove('active');
                }
            })
        </script>
</body>
<script>
    document.querySelector('#lang').onchange = function () {
        if (document.querySelector('#lang').checked) {
            document.querySelector('.en').style.display = 'block'
            document.querySelector('.ar').style.display = 'none'

        } else {
            document.querySelector('.ar').style.display = 'block'
            document.querySelector('.en').style.display = 'none'


        }
    }

</script>
</html>
