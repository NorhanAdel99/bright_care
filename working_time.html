    <script>
        document.querySelector('.toggleSide').onclick = function () {
            // console.log
            document.querySelector('.side_menu').classList.toggle('sm')
            document.querySelector('#main').classList.toggle('active')
            if (document.querySelector('.side_menu').classList.contains('sm')) {
                document.querySelector('#main').classList.add('active')
                document.querySelector('.toggleSide').classList.add('active')
            } else {
                document.querySelector('#main').classList.remove('active')
                document.querySelector('.toggleSide').classList.remove('active')

            }
        }
        // ///////////////////////////////////
        let allLinks = document.querySelectorAll(".side_menu_ul li a ");

        allLinks.forEach((link) => {
            if (link.href == location.href) {
                link.parentElement.classList.add('active')
            } else if (link.href !== location.href) {
                link.parentElement.classList.remove('active');
            }
        })
        // ///////////////////////////////
        // time


    </script>

    <script>
        let flatpickr_function = () => {
            var startDateInput = $(".start-date");
            var endDateInput = $(".end-date");

            // Initialize the Flatpickr datepicker for the start date input
            startDateInput.flatpickr({
                disableMobile: true,
                dateFormat: "Y-m-d",
                onChange: function (selectedDates, dateStr, instance) {
                    // Set the minimum date for the end date input to be the selected start date
                    endDateInput.flatpickr({
                        minDate: dateStr,
                        disableMobile: true,
                    });
                }
            });

            // Initialize the Flatpickr datepicker for the end date input
            endDateInput.flatpickr({
                disableMobile: true,
                dateFormat: "Y-m-d",
                onChange: function (selectedDates, dateStr, instance) {
                    // Set the maximum date for the start date input to be the selected end date
                    startDateInput.flatpickr({
                        maxDate: dateStr,
                        disableMobile: true,
                    });
                }
            });

            let isRtl = $('html[lang="ar"]').length > 0;
            $(".select-plugin").select2({
                dir: isRtl ? "rtl" : "ltr",
                minimumResultsForSearch: Infinity,
            });
        }
        flatpickr_function()
    </script>
